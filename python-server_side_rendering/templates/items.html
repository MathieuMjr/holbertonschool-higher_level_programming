<!doctype html>
   <html lang="en">
   <head>
       <title>My Flask App</title>
   </head>
   <body>
    {% include "header.html" %}
       <h1>Items List</h1>
       <p>Content for the page.</p>

            {% endif %}
       </ul>
    {% include "footer.html" %}
   </body>
   </html>
